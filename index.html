<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comforta" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <h1>
        Payroll Data
    </h1>
    <div class="container">
        <div class="letterEntry">
            <form class="letter">
                <label>Filter by name</label>
                <input type="text" id="letterIQ" placeholder="Filter name" />
                <button id="filterFirst" type="submit">Filter</button>
                <button id="clear" type="reset">Clear</button>
                <!-- <br>
                <br>
                <button class="Annual">Sort by Annual Income</button>
                <button class="Hourly">Sort by Pay Rate</button> -->
            </form>
        </div>
        <div id="filterButtons">
            Filter by Borough
            <br>
            <br>
            <br>
            <button class="All">All</button>
            <button class="Brooklyn">Brooklyn</button>
            <button class="Queens">Queens</button>
            <button class="Bronx">Bronx</button>
            <button class="Manhattan">Manhattan</button>
        </div>
        <div id=minMaxMean>
            <p class="borough"></p>
            <p class="min"></p>
            <p class="max"></p>
            <p class="mean"></p>
            <p class="candidates"></p>
        </div>
        <div id="highestByName"></div>
        <table id="payrollTable">
            <thead id="tableHeading">
                <tr>
                    <th>Name</th>
                    <th>Job Title</th>
                    <th id="variable">Annual Salary</th>
                    <th>Agency</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

</body>

</html>
